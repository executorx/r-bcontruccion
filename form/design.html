<h1 class="header-w3ls">design Form</h1>
<div class="content-w3ls">
	<div class="form-w3ls">
		<form action="#" method="post">
			<div class="content-wthree1">
				<div class="grid-agileits1">
					<div class="form-control"> 
						<label class="header">Name <span>*</span></label>
						<input type="text" id="name" name="name" placeholder="Name" title="Please enter your Full Name" required="">
					</div>
		
					<div class="form-control">	
						<label class="header">Email <span>*</span></label>
						<input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Phone <span>*</span></label>
						<input type="text" id="phone" name="phone" placeholder="Phone" title="Please enter your Phone No" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Zip/pin code <span>*</span></label>
						<input type="text" id="zip" name="zip" placeholder="zip" title="Please enter your zip code " required="">
					</div>
				</div>
				<div class="form-control">
				<div class="main-row">
						<label class="header">State <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled="">State or province</option>
								
								<option value="Philippines">Palm Beach</option>
								<option value="Portugal">Prowell</option>
								<option value="South Africa">Stuart</option>
								
							</select>
							<i></i>
						
		</div>
					</div>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What is the scope of your project? <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Design of 1 - 2 rooms</option>
								<option value="2">Design of 3 - 4 rooms</option>
								<option value="3">Full home design</option>
								<option value="4">Commercial or office design</option>
							
							</select>
							<i></i>
						
					</div>
					</div>
					
				<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What spaces would you like to design or improve?  <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Kitchen</option>
								<option value="2">Living room</option>
								<option value="3">Family room</option>
								<option value="1">Dining room</option>
								<option value="2">Bedroom(s)</option>
								<option value="3">Bathroom(s)</option>
								<option value="1">Home office</option>
								<option value="2">Commercial or office space</option>
							</select>
							<i></i>
						
					</div>
					</div>

			</div>
			<div class="content-wthree2">
				<div class="grid-w3layouts1">
					<div class="w3-agile1">
						<label class="rating">What services are you interested in?<span>*</span></label>
						<ul>
							<li>
								<input type="radio" id="a-option" name="selector1">
								<label for="a-option">Space planning / layout</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="b-option" name="selector1">
								<label for="b-option">Color palette / paint selection</label>
								<div class="check"><div class="inside"></div></div>
							</li>
							<li>
								<input type="radio" id="c-option" name="selector1">
								<label for="c-option">Furniture selection</label>
								<div class="check"><div class="inside"></div></div>
							</li>
							<li>
								<input type="radio" id="d-option" name="selector1">
								<label for="d-option">Lighting selection</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="e-option" name="selector1">
								<label for="E-option">Flooring selection</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="f-option" name="selector1">
								<label for="f-option">Accessories / art selection</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="g-option" name="selector1">
								<label for="g-option">all of the above</label>
								<div class="check"></div>
							</li>
							<div class="clear"></div>
						</ul>
					</div>
					
				</div>

				</div>

				<div class="clear"></div>
				
				<div class="wthreesubmitaits">
					<input type="submit" name="submit" value="Send">
				</div>
				</form>
