				</div>
				<div class="form-control">
				<div class="main-row">
						<label class="header">State <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled="">State or province</option>

							</select>
							<i></i>

					</div>

							<select name="country">
								<option value="none" selected="" disabled=""></option>

								<option value="4">Driveway</option>

					</div>
					</div>
					
				<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What type of property do you have?<span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Home</option>
								<option value="2">Multi-unit building</option>
								<option value="3">Office / business</option>
								<option value="4">Commercial</option>
								
								
							</select>
							<i></i>
						
					</div>
					</div>
					
					
					<br></br>
