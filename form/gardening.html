<body>
<h1 class="header-w3ls">Gardening Form</h1>
<div class="content-w3ls">
	<div class="form-w3ls">
		<form action="#" method="post">
			<div class="content-wthree1">
				<div class="grid-agileits1">
					<div class="form-control"> 
						<label class="header">Name <span>*</span></label>
						<input type="text" id="name" name="name" placeholder="Name" title="Please enter your Full Name" required="">
					</div>
		
					<div class="form-control">	
						<label class="header">Email <span>*</span></label>
						<input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Phone <span>*</span></label>
						<input type="text" id="phone" name="phone" placeholder="Phone" title="Please enter your Phone No" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Zip/pin code <span>*</span></label>
						<input type="text" id="zip" name="zip" placeholder="zip" title="Please enter your zip code " required="">
					</div>
				</div>
				<div class="form-control">
				<div class="main-row">
						<label class="header">State <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled="">State or province</option>
								
								<option value="Philippines">Palm Beach</option>
								<option value="Portugal">Prowell</option>
								<option value="South Africa">Stuart</option>
								
							</select>
							<i></i>
						
					</div>
					</div>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What is the scope of your gardening project? <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Create a new garden on bare dirt</option>
								<option value="2">Completely replace an existing garden</option>
								<option value="3">I want to maintain an existing garden</option>
							
							</select>
							<i></i>
						
					</div>
					</div>
					
				<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">If you are creating or replacing a garden, do you already have plans? <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">I am not creating or replacing a garden</option>
								<option value="2">No existing plans, but have a good idea of what I want</option>
								<option value="3">No existing plans - need design suggestions</option>
								<option value="4">Already have plans - just need installation</option>
							</select>
							<i></i>
						
					</div>
					</div>
					
					
					
					<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What is the square footage of your garden?<span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Small (less than 1,000 sq ft)</option>
								<option value="2">Medium (1,000 - 5,000 sq ft)</option>
								<option value="3">Large (5,000 - 10,000 sq ft)</option>
								<option value="4">Very large (more than 10,000 sq ft)</option>
								<option value="4">I'm not sure</option>
							</select>
							<i></i>
						
					</div>
					</div>
					
					
					
					<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">Would you like a sprinkler or drip system installed?<span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">No, I already have a sprinkler or drip system</option>
								<option value="2">Yes, I need a sprinkler system installed</option>
								<option value="3">Yes, I need a drip system installed</option>
								
							<i></i>
						
					</div>
					</div>
					
					
					
					
					
			</div>
			<div class="content-wthree2">
				<div class="grid-w3layouts1">
					<div class="w3-agile1">
						
						
					</div>
					
				</div>

				</div>

				<div class="clear"></div>
				
				<div class="wthreesubmitaits">
					<input type="submit" name="submit" value="Send">
				</div>
				</form>	
					</div>
					</div>
	</div>
	
</div>
