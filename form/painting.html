<!doctype html>
<html lang="en">
<head>
<title>Painting Form  R&B Construccion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Classy Job Application Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- font files -->
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<!-- /font files -->
<!-- css files -->
<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
<link rel="stylesheet" href="css/j-forms.css">

<!-- /css files -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</head>
<body>
<h1 class="header-w3ls">Floor Form</h1>
<div class="content-w3ls">
	<div class="form-w3ls">
		<form action="#" method="post">
			<div class="content-wthree1">
				<div class="grid-agileits1">
					<div class="form-control"> 
						<label class="header">Name <span>*</span></label>
						<input type="text" id="name" name="name" placeholder="Name" title="Please enter your Full Name" required="">
					</div>
		
					<div class="form-control">	
						<label class="header">Email <span>*</span></label>
						<input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Phone <span>*</span></label>
						<input type="text" id="phone" name="phone" placeholder="Phone" title="Please enter your Phone No" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Zip/pin code <span>*</span></label>
						<input type="text" id="zip" name="zip" placeholder="zip" title="Please enter your zip code " required="">
					</div>
				</div>
				<div class="form-control">
				<div class="main-row">
						<label class="header">Country <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled="">State or province</option>
								
								<option value="Philippines">Palm Beach</option>
								<option value="Portugal">Prowell</option>
								<option value="South Africa">Stuart</option>
								
							</select>
							<i></i>
						
					</div>
					</div>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What type of property would you like painted? <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Home</option>
								<option value="2">Multi-unit building</option>
								<option value="3">Office / business</option>
								<option value="4">Commercial</option>
							</select>
							<i></i>
						
					</div>
					</div>
					
				<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">How many rooms would you like painted?  <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">1 room</option>
								<option value="2">2 rooms</option>
								<option value="3">3 rooms</option>
								<option value="4">4 room</option>
								<option value="5">5 rooms</option>
								<option value="6">6 rooms</option>
							</select>
							<i></i>
						
					</div>
					</div>
					
					
					
					<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What spaces would you like painted?  <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Living room</option>
								<option value="2">Bedroom(s)</option>
								<option value="3">Bathroom(s)</option>
								<option value="4">Kitchen</option>
								<option value="5">Hallway</option>
								<option value="6">Dining room</option>
								<option value="7">Entry</option>
								<option value="8">Closets</option>
								<option value="9">Office</option>
							</select>
							<i></i>
						
					</div>
					</div>
					
					
					
					
					
					<br></br>
					<div class="form-control">
				<div class="main-row">
						<label class="header">What is the approximate square footage of the area(s) to be painted?  <span>*</span></label>
							<select name="country">
								<option value="none" selected="" disabled=""></option>
								
								<option value="1">Less than 500 sq ft</option>
								<option value="2">500 - 1,000 sq ft</option>
								<option value="3">1,000 - 1,500 sq ft</option>
								<option value="4">1,500 - 2,000 sq ft</option>
								<option value="5">2,000 - 2,500 sq ft</option>
								<option value="6">2,500 - 3,000 sq ft</option>
								<option value="7">More than 3,000 sq ft</option>
								
							</select>
							<i></i>
						
					</div>
					</div>
					
					
					
					
					
					
					
			</div>
			<div class="content-wthree2">
				<div class="grid-w3layouts1">
					<div class="w3-agile1">
						<label class="rating">What kind of painting would you like?<span>*</span></label>
						<ul>
							<li>
								<input type="radio" id="a-option" name="selector1">
								<label for="a-option">Repainting - same color</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="b-option" name="selector1">
								<label for="b-option">Repainting - color change</label>
								<div class="check"><div class="inside"></div></div>
							</li>
							<li>
								<input type="radio" id="c-option" name="selector1">
								<label for="c-option">Decorative painting - faux finish</label>
								<div class="check"><div class="inside"></div></div>
							</li>
							<li>
								<input type="radio" id="d-option" name="selector1">
								<label for="d-option">Decorative painting - texture coating</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="e-option" name="selector1">
								<label for="E-option">Decorative painting - mural</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="f-option" name="selector1">
								<label for="f-option">Decorative painting - stencils</label>
								<div class="check"></div>
							</li>
							<div class="clear"></div>
						</ul>
					</div>
					
				</div>

				</div>

				<div class="clear"></div>
				
				<div class="wthreesubmitaits">
					<input type="submit" name="submit" value="Send">
				</div>
				</form>	
					</div>
					</div>
	</div>
	
</div>

</body>
</html>
